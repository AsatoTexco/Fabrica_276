<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{

    margin: 0;
    padding: 0;


}
.carrossel{

    height: 200px;
    width: 100vw;
    background-color: aliceblue;
    position: absolute;
    overflow: hidden;

}

.area_seta{

    position: absolute;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 5%;
    z-index: 99;
    cursor: pointer;

}

.seta_right{

    right: 0;
}
 
.seta_left{

    left: 0;
    position: absolute;
     
}
.img_slide{

    height: 100%;
    width: 100vw;
    position: relative;
    right: 0;
    transition: 1s;
    
    
}

.img_slideSemTransition{

    height: 100%;
    width: 100vw;
    position: relative;
    right: 0;
    transition: 0;
    
}

 
.carrossel_slide{

    overflow-x: hidden;
    display: flex;
    height: 100%;
    gap: 10px;
    position: absolute;

}
.seta{

    font-size: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    pointer-events: none;


}
span{

    pointer-events: none;

}

</style>
</head>
<body>
    
    <div class="carrossel">
        <div class="area_seta seta_left" onclick="back()">
            <span class="seta" id="back" ><</span>
        </div>
        <div class="area_seta seta_right" onclick="next()">
            <span class="seta" id="next" >></span>
        </div>

        <div class="carrossel_slide">

            <img class="img_slide" id="teste1"  src="download.jpg" alt="">
